[d3d8to9]
; VSync control
; 0 = Use game's original setting
; 1 = Force VSync ON
; 2 = Force VSync OFF
vsync=1

; Force software vertex processing
; 0 = Use game's setting (default)
; 1 = Force software vertex processing (may improve shader compatibility)
force_software_vp=0

; Disable lighting when using FVF fallback
; 1 = Disable lighting when vertex shader fails (prevents black screen)
; 0 = Keep game's lighting setting
disable_lighting_on_fvf=1
